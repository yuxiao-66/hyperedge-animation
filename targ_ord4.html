<html><body>
<h2>Hyperedge Animation</h2>
<img id='anim' width='500'><br>
<script>
let frames = [
  'targ_order4/edge_0000.png',
  'targ_order4/edge_0001.png',
  'targ_order4/edge_0002.png',
  'targ_order4/edge_0003.png',
  'targ_order4/edge_0004.png',
  'targ_order4/edge_0005.png',
  'targ_order4/edge_0006.png',
  'targ_order4/edge_0007.png',
  'targ_order4/edge_0008.png',
  'targ_order4/edge_0009.png',
];

let i = 0;
function update() {
    document.getElementById('anim').src = frames[i];
    i = (i + 1) % frames.length;
}
setInterval(update, 200);
</script>
</body></html>
